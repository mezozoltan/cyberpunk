<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Cyberpunk RTX Viewer</title>
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <style>
      :root {
        --divider-width: 3px;
        --ui-bg: rgba(0, 0, 0, 0.5);
        --ui-text: #fff;
        --accent: #5cf6ff;
      }

      html,
      body {
        cursor: url("./cursor/cursor.png") 0 0, auto;
        user-select: none;
        height: 100%;
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Helvetica Neue", Arial, "Noto Sans";
        overflow: hidden;
      }

      a,
      button {
        color: inherit;
      }

      .splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #000;
        overflow: hidden;
      }

      .splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .splash video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .splash .overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .splash .cta {
        position: absolute;
        left: 50%;
        bottom: 12vh;
        transform: translateX(-50%);
        height: 84px;
        appearance: none;
        border: none;
        background: transparent;
        display: grid;
        place-items: center;
        pointer-events: auto;
        cursor: url("./cursor/cursor_grab.png") 0 0, auto;
      }

      .splash .cta svg {
        width: 100%;
        height: 100%;
        display: block;
      }

      .gallery-container {
        position: absolute;
        background-image: url(./gallery/Gallery.webp);
        background-size: 100%;
        background-position: center;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .gallery {
        width: 110vh;
        height: 74vh;
        display: grid;
        gap: 1vh;
        grid-template-columns: repeat(3, minmax(200px, 1fr));
        grid-template-rows: max-content;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      @media (max-width: 1100px) {
        .gallery {
          grid-template-columns: repeat(3, minmax(160px, 1fr));
        }
      }

      @media (max-width: 800px) {
        .gallery {
          grid-template-columns: repeat(2, minmax(140px, 1fr));
        }
      }

      @media (max-width: 520px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }

      .thumb {
        position: relative;
        border-radius: 0;
        overflow: visible;
        background: transparent;
        padding: 2vh;
        width: 32vh;
        aspect-ratio: 16 / 9;
        display: flex;
        justify-content: center;

        background-image: url("./gallery/gallery_background.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        cursor: url("./cursor/cursor_grab.png") 0 0, auto;
      }

      .thumb:hover {
        background-image: url("./gallery/gallery_background_hovered.svg");
      }

      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;

        -webkit-mask-image: url("./gallery/gallery_image_mask.svg");
        mask-image: url("./gallery/gallery_image_mask.svg");
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-mask-position: center;
        mask-position: center;
        -webkit-mask-size: contain;
        mask-size: contain;
      }

      .viewer {
        position: fixed;
        inset: 0;
        display: none;
        background: #111;
        touch-action: none;
        z-index: 3;
      }

      .viewer.show {
        display: block;
      }

      .stage {
        position: absolute;
        inset: 0;
        overflow: hidden;
      }

      .image {
        position: absolute;
        inset: 0;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        will-change: clip-path, background-image, transform, opacity;
      }

      .image.top {
        clip-path: inset(0 0 0 50%);
      }

      .divider {
        position: absolute;
        top: 0;
        bottom: 0;
        width: var(--divider-width);
        background: var(--accent);
        transform: translateX(-50%);
        pointer-events: none;
      }

      .music {
        position: absolute;
        bottom: 6.4vh;
        left: 19vh;
        height: 2vh;
      }

      #cursor {
        position: fixed;
        left: 0;
        top: 0;
        width: 28px;
        height: 28px;
        transform: translate(-9999px, -9999px);
        pointer-events: none;
        z-index: 150000;
        will-change: transform;
      }

      .cursor-shadow {
        position: fixed;
        left: 0;
        top: 0;
        width: 48px;
        height: 48px;
        transform: translate(-9999px, -9999px);
        pointer-events: none;
        will-change: transform, filter, opacity;
        z-index: 1;
      }

      .cursor-shadow svg {
        filter: blur(1.5px);
      }

      @media (pointer: coarse) {
        body { cursor: auto; }
        #cursor, .cursor-shadow { display: none; }
      }

      @media (prefers-reduced-motion: reduce) {
        #cursor, .cursor-shadow { transition: none; }
      }

      .gallery-wrap {
        position: relative;
        width: 110vh;
        height: 74vh;
        margin-bottom: 1vh;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0;
        z-index: 2;
      }

      .gallery-wrap .gallery {
        scrollbar-width: none;
      }

      .gallery-wrap .gallery::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      .custom-scrollbar {
        width: 12px;
        display: flex;
        align-items: stretch;
        right: -114px;
        position: relative;
        cursor: url("./cursor/cursor_grab.png") 0 0, auto;
      }

      .scrollbar-track {
        position: relative;
        flex: 1;
        background: #361116;
        margin: 4px;
      }

      .scrollbar-track::before {
        content: "";
        position: absolute;
        inset: -6px;
      }

      .scrollbar-thumb {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 40px;
        background: #CD403D;
        cursor: url("./cursor/cursor_grab.png") 0 0, auto;

        box-shadow: 8px 0px 1px #CD403D29, 16px 0px 5px #CD403D29;
        transition: background 140ms ease, box-shadow 140ms ease;
      }

      .custom-scrollbar .scrollbar-track:hover .scrollbar-thumb {
        background: #5cf6ff;
        box-shadow: 8px 0px 1px #5cf6ff29, 16px 0px 5px #5cf6ff29;
      }

      .scrollbar-thumb:hover {
        background: #5cf6ff;
        box-shadow: 8px 0px 1px #5cf6ff29, 16px 0px 5px #5cf6ff29;
      }

      .scrollbar-thumb.dragging {
        cursor: url("./cursor/cursor_grab.png") 0 0, auto;
        background: #5cf6ff;
        box-shadow: 8px 0px 1px #5cf6ff29, 16px 0px 5px #5cf6ff29;
      }

      @media (max-width: 1100px) {
        .gallery-wrap {
          width: 110vh;
          height: 74vh;
        }
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 14.4px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        gap: 10.8px;
        width: 414px;
        height: 52.8px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        cursor: url("./cursor/cursor_grab.png") 0 0, auto;
      }

      .box {
        width: 28.8px;
        height: 28.8px;
        margin-left: 14.4px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }

      .feature {
        height: 20.4px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }

      .feature-1 {
        width: 120.6px;
      }
      .feature-2 {
        width: 105px;
      }
      .feature-3 {
        width: 114px;
      }

      .side-indicator {
        display: flex;
        align-items: center;
        width: 414px;
        height: 34.2px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        margin-bottom: 5px;
      }

      .left-side {
        background-image: url("./graphics_menu/left.svg");
      }

      .right-side {
        background-image: url("./graphics_menu/right.svg");
      }

      #controls {
        position: absolute;
        right: 8px;
        top: 8px;
        z-index: 3;
      }

      .keys {
        position: absolute;
        right: 78px;
        bottom: 27px;
        z-index: 3;
        width: 535px;
      }

    </style>
  </head>
